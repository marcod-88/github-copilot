<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #f0f0f0, #000000);
        }
        #gameCanvas {
            border:1px solid #000000;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        h1, p {
            color: #ffffff;
            text-align: center;
        }
        #scoreDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000000;
            color: #000000;
            font-size: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add a title for the game -->
    <h1>Snake Game</h1>

    <!-- Add a paragraph explaining how to play the game -->
    <p>Use the arrow keys to move the snake. Eat the food to grow. Avoid the obstacles and don't run into yourself!</p>

    <!-- Create a canvas for the game -->
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <!-- Create a div to display the score -->
    <div id="scoreDisplay">Score: 0</div>

    <!-- Include the JavaScript file -->
    <script src="Snake.js"></script>
</body>
</html>
